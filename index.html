<html lang="en">
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#FFFF80">
		<title>Glasgow Juggling Club – weekly circus skills practice</title>
		<meta name="description" content="We meet every Wednesday at 7:30pm to juggle, practice circus skills, drink tea, and have a chat">
		<meta property="og:title" content="Glasgow Juggling Club">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://www.glasgowjugglingclub.com">
		<meta property="og:description" content="We meet every Wednesday at 7:30pm to juggle, practice circus skills, drink tea, and have a chat">
		<meta property="og:description" content="images/gjc-sharingimage.jpg">
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@glasgowjuggling">
		<meta name="twitter:title" content="Glasgow Juggling Club">
		<meta name="twitter:description" content="We meet every Wednesday at 7:30pm to juggle, practice circus skills, drink tea, and have a chat">
		<meta name="twitter:image" content="images/gjc-sharingimage.jpg">
		<link rel="stylesheet" href="styles/style.css">
		<link rel="icon" href="images/favicon.ico" />
	</head>
	<body>
		
		<h1>
			<object type="image/svg+xml" data="images/gjc-logo.svg" id="svg-logo" class="logo"">
				Glasgow Juggling Club
			</object>
		</h1>
		
		<div class="banner">
			<div class="banner-text">
				<h2>Every Wednesday</h2>
				<h2>7:30pm</h2>
				<h2>All Welcome!</h2>
			</div>
		</div>
		
		<div class="logo-bg-container"></div>
		
		<div class="circle-mask">
			<div class="counter-rotation">
				<div class="spiral-pattern-cw"></div>
				<div class="spiral-pattern-ccw"></div>
			</div>
		</div>
		
		<div class="content-container">
			<section class="bulldozer"></section>
			<section class="location">
				<h2><span>The Scout Hall</span></h2>
				<div class="address">
					<h3 class="high-priority"><span>75 </span><span>Kelbourne </span><span>Street</span></h3>
					<h3><span>G20 8PR</span></h3>
				</div>
			</section>
			<section class="cost">
				<div>
					<h2 class="high-priority"><span>£2.50 / week</span></h2>
					<p>cash or contactless</p>
				</div>
				<h3><span>First time is free!</span></h3>
			</section>
			<section class="new-members">
				<h2 class="high-priority"><span>All skill levels </span><span>welcome</span></h2>
				<p>(under 16s please bring an adult)</p>
			</section>
		</div>		
		
	</body>
